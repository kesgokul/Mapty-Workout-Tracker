<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script defer src="./script.js"></script>
    <title>Mapty</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="./logo.png" alt="Mapty logo" class="logo" />

      <ul class="workouts">
        <div class="workout-menu">
          <div class="sort-btns">
            Sort by:
            <button class="sort-btn sort-distance" name="sort by distance">
              üìç
            </button>
            <button class="sort-btn sort-duration" name="sort by duration">
              üï£
            </button>
            <button class="sort-btn sort-date" name="sort by date">üóì</button>
          </div>
          <button class="delete-all">Delete All</button>
        </div>
        <form class="workout-form workout-edit-form workout-form-hidden">
          <div class="form-row">
            <label class="workout-form-label">Type</label>
            <select
              name="workout-type"
              class="workout-form-input workout-edit-select"
            >
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form-row">
            <label class="workout-form-label">Distance</label>
            <input
              name="distance"
              type="number"
              placeholder="KM"
              class="workout-form-input workout-edit-distance"
            />
          </div>
          <div class="form-row">
            <label class="workout-form-label">Duration</label>
            <input
              type="number"
              name="duration"
              class="workout-form-input workout-edit-duration"
              placeholder="min"
            />
          </div>
          <div class="form-row form-edit-row-cadence">
            <label class="workout-form-label workout-label-cadence"
              >Cadence</label
            >
            <input
              type="number"
              name="cadence"
              class="workout-form-input workout-edit-cadence"
              placeholder="steps/min"
            />
          </div>
          <div class="form-row form-edit-row-elevation form-row-hidden">
            <label class="workout-form-label workout-label-elevation"
              >Elevation</label
            >
            <input
              type="number"
              name="elevation"
              placeholder="meters"
              class="workout-form-input workout-edit-elevation"
            />
          </div>
          <div class="edit-form-btns">
            <button class="save-edit" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-check"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="green"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M5 12l5 5l10 -10"></path>
              </svg>
              Save
            </button>
            <button class="cancel-edit" type="reset">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-x"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="red"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
              Cancel
            </button>
          </div>
        </form>
        <form class="workout-form workout-form-new workout-form-hidden">
          <div class="form-row">
            <label class="workout-form-label">Type</label>
            <select
              name="workout-type"
              class="workout-form-input workout-select"
            >
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form-row">
            <label class="workout-form-label">Distance</label>
            <input
              name="distance"
              type="number"
              placeholder="KM"
              class="workout-form-input workout-distance"
            />
          </div>
          <div class="form-row">
            <label class="workout-form-label">Duration</label>
            <input
              type="number"
              name="duration"
              class="workout-form-input workout-duration"
              placeholder="min"
            />
          </div>
          <div class="form-row form-row-cadence">
            <label class="workout-form-label workout-label-cadence"
              >Cadence</label
            >
            <input
              type="number"
              name="cadence"
              class="workout-form-input workout-cadence"
              placeholder="steps/min"
            />
          </div>
          <div class="form-row form-row-elevation form-row-hidden">
            <label class="workout-form-label workout-label-elevation"
              >Elevation</label
            >
            <input
              type="number"
              name="elevation"
              placeholder="meters"
              class="workout-form-input workout-elevation"
            />
          </div>
          <input type="submit" value="submit" style="display: none" />
        </form>
      </ul>
      <p class="copyright-sidebar">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, iusto!
      </p>
    </div>
    <div class="map" id="map">
      <!-- <div class="map-controls-container">
        <a href="#" class="map-controls map-zoom-in">&plus;</a>
        <a href="#" class="map-controls map-zoom-out">&minus;</a>
      </div> -->
    </div>
  </body>
</html>
